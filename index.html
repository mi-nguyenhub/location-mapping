<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Autocomplete Widget</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <form id="form">
        <div class="starting-point" id="starting-point">Your starting point</div>
        <div class="end-point" id="end-point">Your destination</div>
        <div class="customize">
            <input type="time" id="time">
            <input type="date" id="date">
            <button id="travelOptionsButton">Travel options</button>
            <button id="plan">Plan</button>
        </div>
        <div id="travelOptionsMenu" class="travel-options-menu hidden">
            <form id="travelOptionsForm">
                <fieldset>
                    <legend>Which means of transport do you want to use for your journey?</legend>
                    <label><input type="checkbox" name="transport" value="trein"> Train</label>
                    <label><input type="checkbox" name="transport" value="bus"> Bus</label>
                    <label><input type="checkbox" name="transport" value="metro"> Metro</label>
                    <label><input type="checkbox" name="transport" value="tram"> Tram</label>
                </fieldset>
            </form>
        </div>
    </form>

    <div id="map"></div>

</body>

</html>
